<!-- wishlist.component.html -->
<div class="container mx-auto mt-10">
    <h2 class="text-2xl font-semibold mb-6">Your Favorite Products</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of wishlist">
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <div class="flex-shrink-0 h-16 w-16">
                  <img class="h-16 w-16 rounded-full" [src]="item.imageUrl" [alt]="item.name">
                </div>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ item.name }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="text-sm text-gray-900">{{ item.mrp }}</div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex">
                <button class="bg-green-500 text-white px-4 py-2 rounded-md mr-2" (click)="addToCart(item)"><i class="fa-solid fa-cart-shopping"></i></button>
                <button class="bg-red-500 text-white px-4 py-2 rounded-md" (click)="removeFromWishlist(item)"><i class="fa-solid fa-trash"></i></button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
