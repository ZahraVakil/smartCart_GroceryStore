<!-- wishlist.component.html -->
<div class="container mx-auto mt-10">
  <h2 class="text-2xl font-semibold mb-6">Your Favorite Products</h2>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let item of wishlist; let i = index">
          <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ item.attributes.product.data.attributes.product_name }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-900">{{ item.attributes.product.data.attributes.price }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="flex">
              <!-- Replace the click event handlers with actual functions -->
              <button class="bg-green-500 text-white px-4 py-2 rounded-md mr-2" ><i class="fa-solid fa-cart-shopping"></i></button>
              <button class="bg-red-500 text-white px-4 py-2 rounded-md"  (click)="removeFromWhishlist(item.id)" ><i class="fa-solid fa-trash"></i></button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
