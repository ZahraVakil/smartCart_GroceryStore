<div class="max-w-3xl mx-auto px-4 py-8">
    <div class="bg-green-500 border border-black rounded-lg shadow-md px-8 py-12 text-center">
      <h2 class="text-3xl font-semibold text-white mb-4">Thank You for Shopping!</h2>
      <p class="text-lg text-white mb-6">Your order has been successfully placed. We appreciate your business!</p>
      <div class="flex justify-center space-x-4">
        <button class="bg-white text-green-500 px-6 py-3 rounded-md font-semibold hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" (click)="viewOrders()">
          View Orders
        </button>
        <button class="bg-white text-green-500 px-6 py-3 rounded-md font-semibold hover:bg-green-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" (click)="continueShopping()">
          Continue Shopping
        </button>
      </div>
    </div>
  </div>
