<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl m-5">
  <div class="md:flex">
    <!-- Product Image Column -->
    <div class="md:flex-shrink-0">
      <!-- Update the src attribute to point to the correct image property -->
      <img class="h-48 w-full object-cover md:h-full md:w-48" [src]="product.product_image?.url" [alt]="product.product_name">
    </div>
    <!-- Product Details Column -->
    <div class="p-8">
      <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Product Name</div>
      <!-- Update the product name and other details bindings -->
      <h2 class="text-gray-900 text-2xl font-semibold">{{ product.product_name }}</h2>
      <p class="mt-2 text-gray-600">{{ product.product_description }}</p>
      <div class="mt-4 flex items-center justify-between">
        <div class="flex items-center">
          <span class="text-gray-900 font-semibold">Price:</span>
          <span class="ml-2 text-gray-700">{{ product.price }}</span>
        </div>
      </div>
      <div class="flex items-center">
        <span class="text-gray-900 font-semibold">Quantity:</span>
        <input type="number" class="ml-2 w-16 border border-gray-300 rounded-md py-1 px-2 focus:outline-none" [(ngModel)]="quantity" value="1" min="1">
      </div>
      <div class="mt-8">
        <button class="bg-green-500 text-white px-4 py-2 rounded-md mr-4" (click)="addToCart(quantity)"><i class="fa-solid fa-cart-shopping"></i></button>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-4" (click)="addToWishlist()"><i class="fa-regular fa-heart"></i></button>
        <button class="bg-gray-500 text-white px-4 py-2 rounded-md" (click)="goBack()">Back</button>
      </div>
    </div>
  </div>
</div>
