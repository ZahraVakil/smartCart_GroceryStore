<div class="p-5 shadow-md bg-green-100 h-18 flex justify-between">
    <div class="flex items-center gap-8 h-10">
        <button (click)="onbtnClickNavigatePage('/')">        
            <img src="assets/images/logo.png" alt="logo" style="width: 80px; height: 80px;" >
        </button>

        <h2 class="hidden md:flex gap-2 items-center border rounded-full p-2 px-5 bg-slate-200 cursor-pointer">
            <i class="fas fa-list"></i>
            Category
        </h2>
    
        <div class="md:flex bg-slate-50 gap-3 items-center border rounded-full p-2 px-5 hidden">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="search" class="outline-none">
        </div>
    </div>
    <div  class="flex gap-5 items-center">
        <button class="bg-slate-100 p-2 rounded-full text-custom-green h-12 w-12 border  border-custom-green  hover:bg-custom-green  hover:text-white" (click)="onClickCart()">
            <i class="fa-solid fa-cart-shopping"></i>
        </button>          
        <button class="bg-slate-100 p-2 rounded-full text-custom-green h-12 w-12 border  border-custom-green  hover:bg-custom-green  hover:text-white" (click)="onbtnClickNavigatePage('wishlist')">
            <i class="fa-regular fa-heart"></i>
        </button>
        
      
        <div *ngIf="isLoggedIn">
            <!-- User Profile Button -->
            <button class="bg-slate-100 p-2 rounded-full text-custom-green h-12 w-12 border  border-custom-green  hover:bg-custom-green  hover:text-white" (click)="toggleDropdown()">
                <i class="fa-regular fa-user"></i>
            </button>
            <!-- Dropdown Menu -->
            <div class="dropdown-menu absolute  z-10 right-0 hidden bg-white border rounded-lg mt-2 py-2 w-32" [class.hidden]="!isDropdownOpen">
                <button (click)="onProfileClick()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</button>
                <button (click)="onOrdersClick()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Orders</button>
                <button (click)="onLogoutClick()" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
            </div>
        </div>
        <div *ngIf="!isLoggedIn">
            <button (click)="onbtnClickNavigatePage('login')" class="bg-custom-green rounded-full px-4 py-2 text-white font-semibold hover:bg-custom-green">Login</button>
        </div>
    </div>

    </div>
