<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-3xl font-bold text-left text-gray-800 mb-8">Order History</h2>

  <div *ngIf="orderItems.length == 0" class="text-2xl">No order history present</div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-6 m-5">
    <!-- Loop through each order -->
    <div *ngFor="let order of orderItems.reverse()" class="max-w-lg bg-white rounded-lg shadow-lg border border-green-500">
      <!-- Order ID, Payable Amount, and Date -->
      <div class="bg-green-500 px-6 py-4 rounded-t-lg">
        <div class="flex justify-between items-center">
          <div>
            <h3 class="text-white text-lg font-bold">Order Id: {{ order.id}}</h3>
            <p class="text-white">Date: {{ order.attributes.order_date.slice(0, 10) }}</p>
          </div>
          <div>
            <p class="text-white">Order Status: placed</p>
            <p class="text-white font-semibold">Total: ₹{{ order.attributes.payable_amount }}</p>
          </div>
        </div>
      </div>
      <!-- Order details -->
      <div class="p-6 overflow-x-auto">
        <!-- Table of products -->
        <table class="w-full table-auto border border-green-200">
          <thead>
            <tr>
              <th class="px-4 py-2 border-b border-green-200">Product Name</th>
              <th class="px-4 py-2 border-b border-green-200">Quantity</th>
              <th class="px-4 py-2 border-b border-green-200">Price</th>
            </tr>
          </thead>
          <tbody>
            <!-- Loop through each product in the order -->
            <tr *ngFor="let item of order.attributes.order_items">
              <td class="border px-4 py-2">{{ item.name }}</td>
              <td class="border px-4 py-2">{{ item.quantity }}</td>
              <td class="border px-4 py-2">₹{{ item.price }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
